!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chatbot-form').submit(function(event) {
                event.preventDefault();
                var userInput = $('#user-input').val();
                $.ajax({
                    url: '/chatbot',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ input: userInput }),
                    success: function(response) {
                        var chatbotResponse = response.response;
                        $('#chatbot-response').text(chatbotResponse);
                        $('#user-input').val('');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Chatbot</h1>
    <form id="chatbot-form">
        <input type="text" id="user-input" name="user-input" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>
    <p>Chatbot Response:</p>
    <p id="chatbot-response"></p>
</body>
</html>
